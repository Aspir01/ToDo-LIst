<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="inputs">
            <input type="text" id="taskInput" placeholder="Введите заголовок задачи">
            <textarea id="taskDescription" placeholder="Введите описание задачи"></textarea>
        </div>
        <div class="btns">
            <button id="allTasksBtn">Все задачи</button>
            <button id="activeTasksBtn">Активные задачи</button>
            <button id="completedTasksBtn">Завершенные задачи</button>
        </div>
        <button id="addTaskBtn">Добавить задачу </button>
        <div id="taskList"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
